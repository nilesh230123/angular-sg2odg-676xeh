
<h2>Products</h2>
<div *ngFor="let product of products">
  <h4>
  {{product.name}}
  </h4>
</div>
  <h1>customer Table</h1>
  <table>
    <thead>
  <tr>
    <th>customer Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
    </thead>
<tr *ngFor="let customer of customers">
    <td>{{customer.customer_id}}</td>
    <td>{{customer.first_name}}</td>
    <td>{{customer.last_name}}</td>
    <td>{{customer.email}}</td>
  </tr>
</table>
