
<h2>Products</h2>
<div *ngFor="let product of products">
  <h4>
  {{product.name}}
  </h4>
</div>
  <h1>Customer Table</h1>
  <table>
    <thead>
  <tr>  
      <th>Address Id</th>
    <th>Customer Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Status</th>
  </tr>
    </thead>
    <tbody>
<tr *ngFor="let customer of customers">
  <td>{{customer.address_id}}</td>
    <td>{{customer.customer_id}}</td>
    <td>{{customer.first_name}}</td>
    <td>{{customer.last_name}}</td>
    <td>{{customer.email}}</td>
    <td>
      <p *ngIf=" customer.address_id>=10 && customer.address_id<=20;else other_content">
        <button>Avail Offer</button>
      </p>
      <ng-template #other_content>
        <button>No Offer</button>
    </ng-template>
  </td>
  </tr>
    </tbody>
</table>
